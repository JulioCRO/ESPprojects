[env:nodemcu-32s]
platform = espressif32 @ ^6.5.0
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	bblanchon/ArduinoJson@^6.21.4
	https://github.com/me-no-dev/AsyncTCP
	;https://github.com/esphome/ESPAsyncWebServer
    https://github.com/me-no-dev/ESPAsyncWebServer.git
